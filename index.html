
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DigitalEmployee.me | Silicon Valley Standard AI Solutions</title>
    <link rel="icon" type="image/png" href="https://storage.googleapis.com/inflow_website_image/favicon-32x32.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        color-scheme: dark;
      }
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        min-height: 100vh;
        background-color: #020617 !important;
        color: #f8fafc;
        overflow-x: hidden;
        font-family: 'Inter', sans-serif;
      }
      #root {
        min-height: 100vh;
        display: block;
      }
      
      /* Screenshot-style High-End Background */
      .mesh-bg {
        background-color: #020617;
        background-image: 
          radial-gradient(at 0% 0%, hsla(0,100%,12%,0.15) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(250,100%,15%,0.15) 0, transparent 50%),
          radial-gradient(at 50% 50%, hsla(0,100%,10%,0.1) 0, transparent 50%),
          radial-gradient(at 0% 100%, hsla(250,100%,10%,0.15) 0, transparent 50%),
          radial-gradient(at 100% 100%, hsla(0,100%,12%,0.15) 0, transparent 50%);
        background-attachment: fixed;
        position: relative;
      }

      /* Noise Texture Overlay */
      .mesh-bg::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.03;
        z-index: 1;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      .gradient-text {
        background: linear-gradient(to right, #f87171, #dc2626);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .glass-card {
        background: rgba(15, 23, 42, 0.4);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      @keyframes fade-in {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .animate-fade-in {
        animation: fade-in 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* Custom selection to match red theme */
      ::selection {
        background: rgba(220, 38, 38, 0.3);
        color: white;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ef4444;
      }
    </style>

  }
}
</script>
