
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DigitalEmployee.me | Silicon Valley Standard AI Solutions</title>
    <link rel="icon" type="image/png" href="https://storage.googleapis.com/inflow_website_image/favicon-32x32.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        color-scheme: dark;
      }
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        min-height: 100vh;
        background-color: #020617 !important; /* Force background to prevent white screen */
        color: #f8fafc;
        overflow-x: hidden;
      }
      #root {
        min-height: 100vh;
        display: block;
      }
      .gradient-text {
        background: linear-gradient(to right, #f87171, #dc2626, #991b1b);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .glass-card {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .mesh-bg {
        background-color: #020617;
        background-image: 
          radial-gradient(at 0% 0%, hsla(0,100%,10%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(0,100%,15%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(0,100%,10%,1) 0, transparent 50%);
        background-attachment: fixed;
      }
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.6s ease-out forwards;
      }
    </style>

  }
}
